version: "3.9"

services:
  mysql:
    image: mysql:8.0.31
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: data_saude
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  backend:
    build:
      context: ./Backend   # Pasta onde está o Dockerfile do backend
    container_name: backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_CONNECTION_STRING=mysql+pymysql://root:123456@mysql:3306/data_saude
    depends_on:
      mysql:
        condition: service_healthy

  frontend:
    build:
      context: ./FrontEnd   # Pasta onde está o Dockerfile do frontend
    container_name: frontend
    ports:
      - "8501:8501"
    environment:
      - BACKEND_URL=http://backend:8000/api/v1
    depends_on:
      - backend

volumes:
  db-data:
    driver: local
